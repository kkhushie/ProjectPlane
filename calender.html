<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Delicious+Handrawn&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="calender.css">
</head>

<body class="bg-zinc-900 w-screen text-white">
    <div class="container bg-zinc-900 gap-5 flex-col h-screen flex items-center justify-center">
        <h1 class="text-center text-3xl font-semibold">Tracking Calender</h1>
        <div class="calendar text-xl">
            <div class="month">
                <h2 class="text-2xl font-semibold my-5">June 2024</h2>
            </div>
            <div class="days">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="calender.js"></script>
</body>

</html>
